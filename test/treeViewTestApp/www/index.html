<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.contrib.treeview.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ionic.contrib.treeview.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TestCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-plus" ng-click="add()"></button>
        <button class="button button-icon icon ion-trash-a" ng-click="remove()"></button>
        <button class="button button-icon icon ion-arrow-expand" ng-click="expand()"></button>
        <button class="button button-icon icon ion-arrow-shrink" ng-click="collapse()"></button>
        <div class="h1 title">TestApp</div>
      </ion-header-bar>
      <ion-content>
        <tree-view items="tree_items" 
          show-checkboxes="showCheckboxes"
          show-numbers="showNumbers"
          on-click="navigate(row)"
          on-checkbox-change="doneChange(row)"
          on-expand-change="expandChange(row)"></tree-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
